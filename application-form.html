<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>健康診断お申し込みフォーム - しおや消化器内科クリニック</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Yu Gothic', 'Noto Sans JP', sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .header h1 {
            color: #0f1b2e;
            margin-bottom: 10px;
            font-size: 2rem;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        .form-section {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .form-section h2 {
            color: #0f1b2e;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #d4af37;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #0f1b2e;
        }

        .required {
            color: #d4af37;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #d4af37;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .checkbox-item input[type="checkbox"] {
            width: auto;
        }

        .submit-btn {
            background: linear-gradient(135deg, #d4af37, #b8941f);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 20px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(212, 175, 55, 0.3);
        }

        .back-link {
            text-align: center;
            margin-top: 30px;
        }

        .back-link a {
            color: #0f1b2e;
            text-decoration: none;
            font-weight: bold;
        }

        .back-link a:hover {
            color: #d4af37;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .checkbox-group {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>健康診断お申し込みフォーム</h1>
            <p>しおや消化器内科クリニック - 内視鏡検査専門</p>
        </div>

        <form action="mailto:fujiwara.s@shioya-clinic.com?subject=【内視鏡検査】健康診断お申し込みフォーム" method="post" enctype="text/plain">
            <div class="form-section">
                <h2>基本情報</h2>
                <div class="form-row">
                    <div class="form-group">
                        <label for="lastName">姓 <span class="required">*</span></label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                    <div class="form-group">
                        <label for="firstName">名 <span class="required">*</span></label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="age">年齢 <span class="required">*</span></label>
                        <input type="number" id="age" name="age" min="18" max="100" required>
                    </div>
                    <div class="form-group">
                        <label for="gender">性別 <span class="required">*</span></label>
                        <select id="gender" name="gender" required>
                            <option value="">選択してください</option>
                            <option value="男性">男性</option>
                            <option value="女性">女性</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="nationality">国籍 <span class="required">*</span></label>
                    <select id="nationality" name="nationality" required>
                        <option value="">選択してください</option>
                        <option value="タイ">タイ</option>
                        <option value="ベトナム">ベトナム</option>
                        <option value="その他">その他</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="language">希望言語 <span class="required">*</span></label>
                    <select id="language" name="language" required>
                        <option value="">選択してください</option>
                        <option value="日本語">日本語</option>
                        <option value="英語">英語</option>
                        <option value="タイ語">タイ語</option>
                        <option value="ベトナム語">ベトナム語</option>
                    </select>
                </div>
            </div>

            <div class="form-section">
                <h2>連絡先情報</h2>
                <div class="form-group">
                    <label for="email">メールアドレス <span class="required">*</span></label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">電話番号 <span class="required">*</span></label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
            </div>

            <div class="form-section">
                <h2>希望検査プラン</h2>
                <div class="form-group">
                    <label for="plan">検査プラン <span class="required">*</span></label>
                    <select id="plan" name="plan" required>
                        <option value="">選択してください</option>
                        <option value="家族感謝プラン">家族感謝プラン</option>
                        <option value="エグゼクティブドック">エグゼクティブドック（200,000円）</option>
                        <option value="カスタムウェルネスジャーニー">カスタムウェルネスジャーニー（要相談）</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>参加人数</label>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="adults">大人（30歳以上）</label>
                            <input type="number" id="adults" name="adults" min="0" max="10">
                        </div>
                        <div class="form-group">
                            <label for="children">若年者（30歳以下）</label>
                            <input type="number" id="children" name="children" min="0" max="10">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label>オプション</label>
                    <div class="checkbox-group">
                        <div class="checkbox-item">
                            <input type="checkbox" id="bonsai" name="options" value="大宮盆栽村ツアー">
                            <label for="bonsai">大宮盆栽村プライベートツアー（+100,000円/人）</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h2>希望日程</h2>
                <div class="form-row">
                    <div class="form-group">
                        <label for="preferredDate1">第一希望日</label>
                        <input type="date" id="preferredDate1" name="preferredDate1">
                    </div>
                    <div class="form-group">
                        <label for="preferredDate2">第二希望日</label>
                        <input type="date" id="preferredDate2" name="preferredDate2">
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h2>その他</h2>
                <div class="form-group">
                    <label for="medicalHistory">既往歴・現在の症状</label>
                    <textarea id="medicalHistory" name="medicalHistory" rows="4" placeholder="アレルギー、服用中の薬、既往歴など"></textarea>
                </div>

                <div class="form-group">
                    <label for="requests">特別なご要望</label>
                    <textarea id="requests" name="requests" rows="4" placeholder="食事制限、アクセス方法、宿泊手配のご希望など"></textarea>
                </div>
            </div>

            <button type="submit" class="submit-btn">お申し込み内容を送信</button>
        </form>

        <div class="back-link">
            <a href="index.html">← メインページに戻る</a>
        </div>
    </div>
</body>
</html>
